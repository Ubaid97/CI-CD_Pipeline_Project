---
- hosts: local
  connection: local
  gather_facts: true
  become: true

  vars:
    key_name: eng74.ubaid.aws.key
    region: eu-west-1
    image: ami-0dc8d444ee2a42d8a
    id: "Ubaid deployment ec2"
    sec_group: sg-097d09471d20f3e2c
    subnet_id: subnet-026d69780e0392416

  tasks:
    - name: get instance facts
      ec2_instance_facts:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ region }}"
      register: result

    - name: create ec2 instance
      ec2:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        assign_public_ip: true
        key_name: "{{ key_name }}"
        id: "{{ id }}"
        vpc_subnet_id: "{{ subnet_id }}"
        group_id: "{{ sec_group }}"
        image: "{{ image }}"
        instance_type: t2.micro
        region: "{{ region }}"
        wait: true
        count: 1
        instance_tags:
          Name: eng74-ubaid-project-deployment
  tags: ['never', 'deployment_ec2']
